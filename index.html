<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="">

<body>
    <header>
        <h1>ENCRYPTION WITH CRYPTOJS</h1>
    </header>
    <div class="container">
        <div class="section">
            <p>MESSAGE TO ENCRYPT</p>
            <input type="text" id="encrypt-tbx" class="textbox" />
            <button id="encrypt-btn">ENCRYPT</button>
            <span>Encrypted message</span>
            <p id="encrypt-lbl" class="lbl-text"></p>
        </div>
        <div class="section">
            <p>MESSAGE TO DECRYPT</p>
            <input type="text" id="decrypt-tbx" class="textbox" />
            <button id="decrypt-btn">DECRYPT</button>
            <span>Decrypted message</span>
            <p id="decrypt-lbl" class="lbl-text"></p>
        </div>
    </div>
    <footer>
    </footer>
    <script type="text/javascript" src="js/aes.js"></script>
    <script type="text/javascript" src="js/core-min.js"></script>
    <script type="text/javascript" src="js/enc-base64-min.js"></script>
    <script type="text/javascript" src="js/enc-utf16-min.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
